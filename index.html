<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0f1f">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Ajanda</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1 class="title">Ajanda</h1>
      <button id="btnSettings" class="circle ghost" aria-label="Ayarlar">
        <span class="gear"></span>
      </button>
    </header>

    <main class="content">
      <section class="section">
        <div class="date-head">
          <div id="selectedDay" class="day-title">—</div>
          <div class="month-row">
            <div id="monthLabel" class="month-label">—</div>
            <button id="toggleCal" class="chip">
              <span class="i i-cal"></span>
              <span>Takvimi aç</span>
            </button>
          </div>
        </div>

        <div id="calendar" class="calendar hidden" aria-hidden="true">
          <div class="cal-head">
            <button id="calPrev" class="circle ghost" aria-label="Önceki Ay"><span class="i i-left"></span></button>
            <div id="calMonthText" class="cal-title">—</div>
            <button id="calNext" class="circle ghost" aria-label="Sonraki Ay"><span class="i i-right"></span></button>
          </div>
          <div class="cal-grid" id="calGrid"></div>
        </div>
      </section>

      <section class="section">
        <div class="list-head">
          <h2>Günün Zaman Çizelgesi</h2>
          <button id="btnSearch" class="circle ghost small" aria-label="Ara">
            <span class="i i-search"></span>
          </button>
        </div>
        <div id="timeline" class="timeline empty">
          <div class="empty-card">Bu gün için kayıt yok.</div>
        </div>
      </section>
    </main>

    <!-- Floating Search Button (bottom-right) -->
    <button id="floatingSearch" class="circle fab small" aria-label="Ara">
      <span class="i i-search"></span>
    </button>

    <!-- Center FAB -->
    <button id="fab" class="fab" aria-label="Yeni">
      <span class="plus">+</span>
    </button>

    <!-- Dim/blur overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <!-- Quick actions -->
    <div id="quick" class="quick hidden" role="dialog" aria-labelledby="quickTitle">
      <div class="quick-row">
        <button class="quick-btn" data-open="note">
          <div class="quick-icon"><span class="i i-note"></span></div>
          <div class="quick-label">Not</div>
        </button>
        <button class="quick-btn" data-open="call">
          <div class="quick-icon"><span class="i i-call"></span></div>
          <div class="quick-label">Çağrı</div>
        </button>
        <button class="quick-btn" data-open="place">
          <div class="quick-icon"><span class="i i-pin"></span></div>
          <div class="quick-label">Konum</div>
        </button>
      </div>
    </div>

    <!-- Search Sheet -->
    <div id="searchSheet" class="sheet hidden" role="dialog" aria-labelledby="searchTitle">
      <div class="sheet-head">
        <button class="circle ghost" data-close="search"><span class="i i-left"></span></button>
        <div class="sheet-title" id="searchTitle">Arama</div>
        <div style="width:40px"></div>
      </div>
      <div class="sheet-body">
        <div class="input glass"><input id="searchInput" placeholder="kelime, kişi…" inputmode="search"></div>
        <div class="chips">
          <button class="chip toggle" data-filter="note">Not</button>
          <button class="chip toggle" data-filter="call">Çağrı</button>
          <button class="chip toggle" data-filter="place">Konum</button>
        </div>
        <div id="searchList" class="timeline"></div>
      </div>
    </div>

    <!-- Editor Sheet (Note/Call/Place) -->
    <div id="editorSheet" class="sheet hidden" role="dialog">
      <div class="sheet-head">
        <button id="editBack" class="circle ghost"><span class="i i-left"></span></button>
        <div id="editTitle" class="sheet-title">Yeni</div>
        <button id="editSave" class="circle primary"><span class="i i-check"></span></button>
      </div>
      <div class="sheet-body" id="editBody"></div>
    </div>

    <!-- Detail Sheet -->
    <div id="detailSheet" class="sheet hidden">
      <div class="sheet-head">
        <button class="circle ghost" data-close="detail"><span class="i i-left"></span></button>
        <div id="detailTitle" class="sheet-title">Detay</div>
        <div class="right-actions">
          <button id="detailEdit" class="circle ghost"><span class="i i-edit"></span></button>
          <button id="detailDelete" class="circle danger"><span class="i i-trash"></span></button>
        </div>
      </div>
      <div class="sheet-body" id="detailBody"></div>
    </div>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
