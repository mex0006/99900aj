<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Ajanda</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/main.css">
  <style>
    /* Fallback for iOS backdrop-filter gaps */
    @supports not ((-webkit-backdrop-filter: blur(10px)) or (backdrop-filter: blur(10px))) {
      .glass, .glass-strong { background: rgba(255,255,255,0.06); }
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="app-header glass-strong">
      <div class="header-left"></div>
      <h1 class="title">Ajanda</h1>
      <button class="circle-btn settings-btn" id="btnSettings" aria-label="Ayarlar">
        <svg viewBox="0 0 24 24"><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm8.94-4.07-.86-.5a7.76 7.76 0 0 0 0-1.86l.86-.5a1 1 0 0 0 .37-1.36l-1-1.73a1 1 0 0 0-1.26-.44l-.97.39a7.9 7.9 0 0 0-1.6-.93l-.15-1.04a1 1 0 0 0-1-.86h-2a1 1 0 0 0-1 .86l-.15 1.04c-.57.22-1.1.52-1.6.93l-.97-.39a1 1 0 0 0-1.26.44l-1 1.73a1 1 0 0 0 .37 1.36l.86.5a7.76 7.76 0 0 0 0 1.86l-.86.5a1 1 0 0 0-.37 1.36l1 1.73a1 1 0 0 0 1.26.44l.97-.39c.5.41 1.03.71 1.6.93l.15 1.04a1 1 0 0 0 1 .86h2a1 1 0 0 0 1-.86l.15-1.04c.57-.22 1.1-.52 1.6-.93l.97.39a1 1 0 0 0 1.26-.44l1-1.73a1 1 0 0 0-.37-1.36Z"/></svg>
      </button>
    </header>

    <main id="content">
      <section class="glass card">
        <h2 id="headlineDate">11 Ağustos Pazartesi</h2>
        <div class="row between muted">
          <div id="headlineMonth">Ağustos 2025</div>
          <button id="btnToggleCalendar" class="chip">
            <svg viewBox="0 0 24 24"><path d="M7 2h2v3H7V2Zm8 0h2v3h-2V2Zm-9 5h12a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Zm0 3v10h12V10H6Z"/></svg>
            Takvimi aç
          </button>
        </div>
        <div id="calendar" class="calendar hidden"></div>
      </section>

      <section class="glass card">
        <h3>Günün Zaman Çizelgesi</h3>
        <div id="timeline" class="list"></div>
      </section>
    </main>

    <!-- Bottom bar -->
    <nav class="bottom-bar glass-strong">
      <button class="nav-btn" id="navHome" aria-label="Ana sayfa">
        <svg viewBox="0 0 24 24"><path d="M12 3 2 12h3v8h6v-5h2v5h6v-8h3Z"/></svg>
      </button>
      <div class="spacer"></div>
      <button class="fab" id="btnPlus" aria-label="Ekle">
        <svg viewBox="0 0 24 24"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6Z"/></svg>
      </button>
    </nav>

    <!-- Floating Search -->
    <button id="btnSearch" class="circle-fab glass-strong" aria-label="Ara">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 1 0 14 15.5l.27.28v.79L20 21.5 21.5 20l-5.5-5.5ZM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10Z"/></svg>
    </button>

    <!-- Speed dial overlay -->
    <div id="dialOverlay" class="overlay hidden">
      <div class="dial">
        <button class="dial-item" data-type="note" aria-label="Yeni Not">
          <svg viewBox="0 0 24 24"><path d="M5 3h14v14l-4 4H5V3Zm10 13h3.5L15 19.5V16Z"/></svg>
          <span>Not</span>
        </button>
        <button class="dial-item" data-type="call" aria-label="Yeni Çağrı">
          <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15 15 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 0 1 1 1v3.49a1 1 0 0 1-1 1A17 17 0 0 1 3 5a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.25.2 2.46.57 3.58a1 1 0 0 1-.24 1.01l-2.2 2.2Z"/></svg>
          <span>Çağrı</span>
        </button>
        <button class="dial-item" data-type="place" aria-label="Yeni Konum">
          <svg viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/></svg>
          <span>Konum</span>
        </button>
      </div>
    </div>

    <!-- Sheets -->
    <div id="sheetBackdrop" class="sheet-backdrop hidden"></div>

    <div id="sheet" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="sheetTitle"></div>

    <div id="detailSheet" class="sheet hidden" role="dialog" aria-modal="true"></div>

    <div id="searchSheet" class="sheet hidden" role="dialog" aria-modal="true"></div>

  </div>
  <script defer src="js/app.js"></script>
</body>
</html>
