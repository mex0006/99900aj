<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1530" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <title>Ajanda</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1 class="title">Ajanda</h1>
      <button id="btnSettings" class="icon-btn round" aria-label="Ayarlar">⚙️</button>
    </header>

    <main class="content cardless">
      <h2 id="dayText" class="headline day-text"></h2>
      <div class="meta-row">
        <div id="monthText" class="meta"></div>
        <button id="btnOpenCalendar" class="chip"><i class="i-cal"></i>Takvimi aç</button>
      </div>

      <section>
        <h3 class="section-title">Günün Zaman Çizelgesi</h3>
        <div id="timeline" class="timeline"></div>
      </section>

      <section id="calendar" class="calendar hidden" aria-hidden="true">
        <div class="cal-head">
          <button id="calPrev" class="nav">‹</button>
          <div id="calMonthLabel" class="cal-label"></div>
          <button id="calNext" class="nav">›</button>
        </div>
        <div id="calGrid" class="cal-grid"></div>
      </section>
    </main>

    <!-- FABs -->
    <button id="btnPlus" class="fab main" aria-label="Yeni">+</button>
    <button id="btnSearch" class="fab small" aria-label="Arama">🔍</button>

    <!-- Backdrop -->
    <div id="backdrop" class="backdrop hidden"></div>

    <!-- Sheets -->
    <section id="sheetPlus" class="sheet hidden" role="dialog" aria-modal="true">
      <div class="sheet-actions">
        <button class="action i-note"  data-action="note">Not</button>
        <button class="action i-call"  data-action="call">Çağrı</button>
        <button class="action i-pin"   data-action="place">Konum</button>
      </div>
    </section>

    <section id="sheetSearch" class="panel hidden" role="dialog" aria-modal="true">
      <div class="panel-head">
        <button class="panel-back" data-close="sheetSearch">‹</button>
        <div class="panel-title">Arama</div>
      </div>
      <div class="panel-body">
        <input id="searchInput" class="field" placeholder="kelime, kişi…">
        <div class="filter-row">
          <button class="chip ghost filter" data-type="all">Tümü</button>
          <button class="chip ghost filter" data-type="note">Not</button>
          <button class="chip ghost filter" data-type="call">Çağrı</button>
          <button class="chip ghost filter" data-type="place">Konum</button>
        </div>
        <div id="searchResults" class="list"></div>
      </div>
    </section>

    <section id="sheetForm" class="panel hidden" role="dialog" aria-modal="true">
      <div class="panel-head">
        <button class="panel-back" data-close="sheetForm">‹</button>
        <div id="formTitle" class="panel-title">Yeni</div>
        <button id="formSave" class="panel-ok">✓</button>
      </div>
      <div id="formBody" class="panel-body"></div>
    </section>

    <section id="sheetDetail" class="panel hidden" role="dialog" aria-modal="true">
      <div class="panel-head">
        <button class="panel-back" data-close="sheetDetail">‹</button>
        <div class="panel-title">Detay</div>
        <button id="detailEdit" class="panel-ok">✎</button>
        <button id="detailDelete" class="panel-ok">🗑</button>
      </div>
      <div id="detailBody" class="panel-body"></div>
    </section>

    <section id="sheetSettings" class="panel hidden" role="dialog" aria-modal="true">
      <div class="panel-head">
        <button class="panel-back" data-close="sheetSettings">‹</button>
        <div class="panel-title">Ayarlar</div>
      </div>
      <div class="panel-body">
        <div class="row"><div class="label">Sürüm</div><div class="value" id="appVersion"></div></div>
        <button id="btnExport" class="pill ghost">Verileri JSON olarak indir</button>
        <div class="row"><input id="importFile" type="file" accept="application/json" /></div>
        <button id="btnClearCaches" class="pill">Önbelleği Temizle (SW + Cache)</button>
        <button id="btnWipe" class="pill danger">Tüm Kayıtları Sil</button>
      </div>
    </section>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
