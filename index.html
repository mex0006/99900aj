
<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<title>Ajanda</title>
<link rel="manifest" href="./manifest.webmanifest">
<link rel="apple-touch-icon" href="./icons/icon-192.png">
<meta name="theme-color" content="#000000">
<link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="app">
  <header>
    <div class="hrow">
      <h1>Ajanda</h1>
      <div class="beam" title="Durum"></div>
    </div>
  </header>

  <section id="tab-home" class="tab active">
    <div class="card">
      <h2 id="titleDate">—</h2>
      <div class="row subtle">
        <div id="titleMonth">—</div>
        <button class="button" id="btnCal">
          <svg class="icon" viewBox="0 0 24 24"><path d="M7 2h2v3H7V2zm8 0h2v3h-2V2zM5 6h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2zm0 4v8h14v-8H5z"/></svg>
          <span>Takvimi aç</span>
        </button>
      </div>
      <div id="cal" class="calendar">
        <div class="grid">
          <div class="cell">Pzt</div><div class="cell">Sal</div><div class="cell">Çar</div><div class="cell">Per</div><div class="cell">Cum</div><div class="cell">Cmt</div><div class="cell">Paz</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Günün Zaman Çizelgesi</h2>
      <div id="timeline"></div>
    </div>
  </section>

  <section id="tab-map" class="tab">
    <div class="card"><h2>Harita</h2><div class="subtle">Harita entegrasyonu daha sonra eklenecek.</div></div>
  </section>

  <section id="tab-search" class="tab">
    <div class="card">
      <h2>Ara</h2>
      <input type="text" id="searchInput" placeholder="kelime, kişi, etiket..." />
    </div>
    <div class="card"><div id="searchResults"></div></div>
  </section>

  <section id="tab-settings" class="tab">
    <div class="card"><h2>Ayarlar</h2><div class="subtle">Görünüm ve veri seçenekleri yakında.</div></div>
  </section>
</div>

<!-- FAB radial -->
<div id="fabMenu" class="fab-menu">
  <div id="act-note" class="bubble" title="Not">
    <svg class="icon" viewBox="0 0 24 24"><path d="M5 3h10l4 4v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm10 0v4h4"/></svg>
  </div>
  <div id="act-place" class="bubble" title="Konum">
    <svg class="icon" viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/></svg>
  </div>
  <div id="act-call" class="bubble" title="Çağrı">
    <svg class="icon" viewBox="0 0 24 24"><path d="M6.6 10.8a15 15 0 0 0 6.6 6.6l2.2-2.2a1 1 0 0 1 1.1-.23 11 11 0 0 0 3.5.56 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A17 17 0 0 1 3 7a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11 11 0 0 0 .56 3.5 1 1 0 0 1-.23 1.1L6.6 10.8z"/></svg>
  </div>
</div>

<!-- SHEETS -->
<div id="sheet-note" class="sheet">
  <div class="panel">
    <div class="bar">
      <button class="glass-btn btn-close" aria-label="Geri">
        <svg class="icon" viewBox="0 0 24 24"><path d="M15 6l-6 6 6 6"/></svg>
      </button>
      <h3>Yeni Not</h3>
      <button id="save-note" class="glass-btn" aria-label="Kaydet">
        <svg class="icon" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
      </button>
    </div>
    <div class="form">
      <label>Başlık (opsiyonel)</label>
      <input type="text" id="note-title" placeholder="ör. Fikir, yapılacak...">
      <label>Not</label>
      <textarea id="note-body" placeholder="Metni yaz..."></textarea>
      <label class="tags">Etiketler (virgülle)</label>
      <input type="text" id="note-tags" placeholder="iş, spor, aile">
    </div>
  </div>
</div>

<div id="sheet-call" class="sheet">
  <div class="panel">
    <div class="bar">
      <button class="glass-btn btn-close" aria-label="Geri">
        <svg class="icon" viewBox="0 0 24 24"><path d="M15 6l-6 6 6 6"/></svg>
      </button>
      <h3>Yeni Çağrı</h3>
      <button id="save-call" class="glass-btn" aria-label="Kaydet">
        <svg class="icon" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
      </button>
    </div>
    <div class="form">
      <label>Kişi adı</label>
      <input type="text" id="call-person" placeholder="örn. Ayşe Yılmaz">
      <label>Tür</label>
      <div class="row">
        <label><input type="radio" name="call-type" value="gelen" checked> Gelen</label>
        <label><input type="radio" name="call-type" value="giden"> Giden</label>
        <label><input type="radio" name="call-type" value="cevapsız"> Cevapsız</label>
      </div>
      <label>Not (opsiyonel)</label>
      <input type="text" id="call-note" placeholder="Kısa not...">
    </div>
  </div>
</div>

<div id="sheet-place" class="sheet">
  <div class="panel">
    <div class="bar">
      <button class="glass-btn btn-close" aria-label="Geri">
        <svg class="icon" viewBox="0 0 24 24"><path d="M15 6l-6 6 6 6"/></svg>
      </button>
      <h3>Yeni Konum</h3>
      <button id="save-place" class="glass-btn" aria-label="Kaydet">
        <svg class="icon" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
      </button>
    </div>
    <div class="form">
      <label>Yer adı</label>
      <input type="text" id="pl-name" placeholder="örn. Ev, İş, Kafe">
      <label>Adres</label>
      <input type="text" id="pl-addr" placeholder="Cadde, No, ilçe...">
      <label>Koordinat</label>
      <input type="text" id="pl-coord" placeholder="enlem, boylam">
    </div>
  </div>
</div>

<!-- Dock -->
<nav class="dock">
  <div class="dock-inner">
    <button class="btn" id="btn-home" aria-label="Ajanda">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9H6v-9H3l9-8z"/></svg>
    </button>
    <button class="btn" id="btn-map" aria-label="Harita">
      <svg class="icon" viewBox="0 0 24 24"><path d="M9.5 5l5 2 5-2v14l-5 2-5-2-5 2V7l5-2zM9.5 5v14"/></svg>
    </button>
    <button class="fab" id="fab" aria-label="Ekle">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
    </button>
    <button class="btn" id="btn-search" aria-label="Ara">
      <svg class="icon" viewBox="0 0 24 24"><path d="M10 4a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm10 16l-5.2-5.2"/></svg>
    </button>
    
    
    <button class="btn" id="btn-settings" aria-label="Ayarlar">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M4 6h16v2H4V6zm4 5h12v2H8v-2zm-4 5h16v2H4v-2z"/>
      </svg>
    </button>

  </div>
</nav>

<script src="./app.js"></script>
</body>
</html>
