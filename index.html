<!doctype html>
<html lang="tr" class="no-js">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0b1530">
<link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png"/>
<title>Ajanda</title>
<link rel="stylesheet" href="css/main.css">
<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1 class="title">Ajanda</h1>
      <button class="btn-circle glass" id="btnSettings" aria-label="Ayarlar">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8 4.6 1.65 1.65 0 0 0 9.51 3.09V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82A1.65 1.65 0 0 0 21 11h.09a2 2 0 0 1 0 4H21a1.65 1.65 0 0 0-1.51 1Z"/>
        </svg>
      </button>
    </header>

    <section class="date-wrap">
      <p class="month-label" id="monthLabel">Ağustos 2025</p>
      <button id="btnCalendar" class="chip glass">
        <span class="chip-dot"></span>Takvimi aç
      </button>
    </section>

    <section class="section-title">Günün Zaman Çizelgesi</section>
    <div id="timeline" class="timeline"></div>

    <!-- FAB group -->
    <button id="fabMain" class="fab main" aria-label="Ekle">+</button>
    <button id="fabNote" class="fab sm" aria-label="Not">
      <span class="ico">📄</span><span>Not</span>
    </button>
    <button id="fabCall" class="fab sm" aria-label="Çağrı">
      <span class="ico">📞</span><span>Çağrı</span>
    </button>
    <button id="fabLoc" class="fab sm" aria-label="Konum">
      <span class="ico">📍</span><span>Konum</span>
    </button>

    <!-- Search button placeholder kept -->
    <button id="btnSearch" class="btn-circle glass search" aria-label="Ara">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>

    <!-- Scrim -->
    <div id="scrim" class="scrim" hidden></div>

    <!-- Panels (calendar, form, detail, settings) -->
    <div id="panel" class="panel" hidden></div>
  </div>

<script src="js/app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', ()=>{
    navigator.serviceWorker.register('./sw.js').catch(()=>{});
  });
}
</script>
</body>
</html>
